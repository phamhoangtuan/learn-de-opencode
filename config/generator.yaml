# Data Generator Configuration
# Changes to this file are hot-reloaded every 5 seconds

generator:
  # Transaction generation rate (transactions per second)
  # Valid range: 1-1000
  rate: 10

  # Percentage of generated transactions that are anomalous/fraudulent
  # Used by fraud_injector to create alerting test data
  fraud_percentage: 3

  # Number of pre-generated accounts in the pool
  account_pool_size: 1000

kafka:
  # Kafka bootstrap servers
  bootstrap_servers: "kafka:29092"
  # Target topic for raw transactions
  topic: "raw-transactions"

# Currency distribution weights (must sum to 1.0)
currencies:
  USD: 0.60
  EUR: 0.20
  GBP: 0.12
  JPY: 0.08

# Merchant category distribution weights (must sum to 1.0)
merchant_categories:
  retail: 0.25
  dining: 0.20
  online: 0.20
  groceries: 0.15
  entertainment: 0.08
  travel: 0.07
  utilities: 0.05

# Transaction type distribution weights (must sum to 1.0)
transaction_types:
  purchase: 0.85
  withdrawal: 0.08
  refund: 0.05
  transfer: 0.02
